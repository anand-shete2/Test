name: Deploy to EC2

on:
  push: 
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v5

# Each run command is executed completely seperate on runner machine
      - name: Set up SSH and execute deploy.sh script
        run: |
          mkdir -p ~/.ssh && echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519 && ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'source ~/.bashrc && bash -s' < ./deploy.sh
          echo "Deployment complete...ðŸŽ‰"