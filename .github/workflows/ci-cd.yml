name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up private SSH key
        env:
          SSH_KEY: ${{secrets.EC2_SSH_KEY}}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        # Make sure that .pub file of SSH_KEY is added to the ~/.ssh/authorized_keys
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          ls ~/.ssh/id_ed25519 -l
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

      - name: Copy script using SCP
        env:
          EC2_USER: ${{secrets.EC2_USER}}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: scp deploy.sh "$EC2_USER"@"$EC2_HOST":/home/ubuntu

      - name: Execute the deploy.sh script
        run: |
          ls ~/.ssh -l
          ls ~ -la
          chmod +x ~/deploy.sh
          ~/deploy.sh
